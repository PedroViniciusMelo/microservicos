services:
  database:
    build: database
    expose:
      - "5432"
    ports:
      - "5432:5432"

  discovery:
    build: discovery
    mem_limit: 512m
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  gateway:
    build: gateway
    mem_limit: 512m
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  catalogo:
    build: catalogo
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
  preco:
    build: preco
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
  estoque:
    build: estoque
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database

  message:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.4
    environment:
      - DB_VENDOR=h2
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_IMPORT=/opt/keycloak/realm-export.json
    volumes:
      - ./autenticacao/import:/opt/keycloak/data/import
    ports:
      - "8090:8080"
    command: ["start-dev", "--import-realm"]


  autenticacao:
    build: autenticacao
    mem_limit: 512m
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - keycloak

volumes:
  postgres-catalog-data:
  postgres-price-data:
  postgres-storage-data:
